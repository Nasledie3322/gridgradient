<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Grid Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">

  <div class="grid grid-cols-4 grid-rows-6 gap-2 w-[700px] h-[600px]">

    <div class="col-span-4 row-span-1 bg-gradient-to-r from-purple-500 to-indigo-500 shadow-md flex items-center justify-center font-semibold">
      header
    </div>

    <div class="col-span-1 row-span-4 bg-gradient-to-b from-cyan-500 to-teal-500 shadow-md flex items-center justify-center font-semibold">
      sidebar
    </div>

    <div class="col-span-3 row-span-2 bg-gradient-to-r from-blue-500 to-cyan-500 shadow-md flex items-center justify-center font-semibold">
      Content-1
    </div>

    <div class="col-span-1 row-span-2 bg-gradient-to-r from-indigo-500 to-blue-500 shadow-md flex items-center justify-center font-semibold">
      Content-2
    </div>

    <div class="col-span-2 row-span-2 bg-gradient-to-r from-purple-500 to-cyan-500 shadow-md flex items-center justify-center font-semibold">
      Content-3
    </div>

    <div class="col-span-4 row-span-1 bg-gradient-to-r from-purple-500 to-indigo-500 shadow-md flex items-center justify-center font-semibold">
      footer
    </div>

  </div>
</body>
</html>
